<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue component Sample</title>
  </head>
  <body>
    <div id="app">
      <button>Parent Component</button>
      <my-component></my-component>
      <my-local-component></my-local-component>
    </div>

    <div id="app2">
      <my-component></my-component>
      <my-local-component></my-local-component>
    </div>

    <script src="https:/unpkg.com/vue@2.3.3"></script>
    <script>
      // my-component 라는 컴포넌트를 Vue 컴포넌트에 전역으로 등록
      // template: 컴포넌트에 가시적으로 나타낸 html 요소
      // global component
      Vue.component("my-component", {
        template: "<div> A global component!</div>"
      });

      // Local Component
      var cmp = {
        template: "<div> A local component!</div>"
      };

      // lcoal 은 해당 엘리먼트에만 사용가능하다.
      new Vue({
        el: "#app",
        components: {
          //태그명 : 컴포넌트의 내용
          "my-local-component": cmp
        }
      });

      new Vue({
        el: "#app2",
        components: {
          //태그명 : 컴포넌트의 내용
          "my-local-component": cmp
        }
      });
      // 결과는 <my-component></my-component> 이 -->
      // my-component 컴포넌트의 템플릿으로 치환된다.
      // --> <div> A cuctom component!</div>
    </script>
  </body>
</html>
