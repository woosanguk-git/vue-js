<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>vue props training</title>
  </head>
  <body>
    <div id="app">
      <!-- passedData (props) equals to be passed-data -->
      <!-- read the bind property from right to left
        (from bottom to top in props.js) -->
      <child-component v-bind:passed-data="message"></child-component>

      <!-- to do #3 -->
      <!-- sibling-coponent enroll -->
      <!-- props name :  상위 컴포넌트 데이터 -->
      <sibling-component
        v-bind:passed-data2="siblingMessage"
      ></sibling-component>
      <!-- 상위에서 siblingMessage 라는 내용을 passed-data2 라는 이름의
        props 를 이용해서 전달.-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="js/props.js"></script>
  </body>
</html>
