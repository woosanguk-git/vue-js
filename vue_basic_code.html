<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Sample</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>

    <script src="https:/unpkg.com/vue@2.3.3"></script>
    <script>
        new Vue({
            el : '#app',
            data : {
                message : 'Heelo Vue.js'
            },
            beforeCreate: function(){
                console.log("beforeCreated");
            },
            created: function(){
                console.log("created");
            },
            mounted: function(){
                console.log("mounted");
                this.message ="1";
            },
            updated: function(){
                console.log("updated");
            }
            // updated : vue 의데이터가 바뀌었을때 실행된다.

        })
    </script>
</body>
</html>
